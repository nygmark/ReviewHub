<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    #timer {
      font-size: 5rem;
      margin: 20px;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .start { background-color: #28a745; color: white; }
    .pause { background-color: #ffc107; color: white; }
    .reset { background-color: #dc3545; color: white; }
  </style>
</head>
<body>

  <h1>Pomodoro Timer</h1>
  <div id="timer">25:00</div>
  <div class="buttons">
    <button class="start" onclick="startTimer()">Start</button>
    <button class="pause" onclick="pauseTimer()">Pause</button>
    <button class="reset" onclick="resetTimer()">Reset</button>
  </div>

<audio id="bg-music" loop>
  <source src="c:\Users\PCC Faculty\Downloads\Aisake, Dosi - Cruising [NCS Release].mp3" type="audio/mpeg" />
</audio>

<div class="buttons">
  <button onclick="toggleMusic()">ðŸ”Š Toggle Music</button>
</div>

  <script>

const bgMusic = document.getElementById('bg-music');
let musicPlaying = false;

function toggleMusic() {
  if (musicPlaying) {
    bgMusic.pause();
  } else {
    bgMusic.play();
  }
  musicPlaying = !musicPlaying;
}

    let time = 25 * 60;
    let timer;
    let isRunning = false;

    function updateDisplay() {
      const minutes = String(Math.floor(time / 60)).padStart(2, '0');
      const seconds = String(time % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timer = setInterval(() => {
        if (time > 0) {
          time--;
          updateDisplay();
        } else {
          clearInterval(timer);
          alert("Time's up! Take a break.");
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      time = 25 * 60;
      updateDisplay();
      isRunning = false;
    }

    updateDisplay(); // Initial display
  </script>
<div class="buttons">
  <a href="pomodoror.html" class="back-button">â¬… Back</a>
</div>

</style>

</body>
