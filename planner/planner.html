<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BSIT Planner - Computer Style</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    --bg-color: #f7d9c4;
    --accent-color: #333;
    --accent-color-alt: #C6DEF1;
    --text-color: #333;
    --card-bg: #C6DEF1;
    --shadow-color: #F7D9C4;
    --progress-bg: #C9E4DE;
    --progress-bar: #C9E4DE;
    --progress-bar-complete: #87CEEB;
    --progress-track: #eee;
  }
  * {
    box-sizing: border-box;
  }
  body {
    background: var(--bg-color);
    color: var(--text-color);
    font-family: 'Share Tech Mono', monospace, monospace;
    min-height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem;
  }
  h1 {
    color: var(--accent-color);
    margin-bottom: 1rem;

  }
  .planner-container {
    background: var(--card-bg);
    border-radius: 12px;
    box-shadow: 0 0 20px var(--shadow-color);
    padding: 2rem;
    width: 100%;
    max-width: 480px;
  }
  form {
    display: flex;
    flex-wrap: wrap;
    gap: 0.8rem;
    margin-bottom: 1.5rem;
  }
  input[type="text"] {
    flex: 2 1 60%;
    padding: 0.5rem 0.75rem;
    border: none;
    border-radius: 6px;
    outline: none;
    font-size: 1rem;
    background: #fff;
    color: #333;
    box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
  }
  input[type="text"]:focus {
    box-shadow: inset 0 0 14px var(--accent-color);
  }
  input[type="time"] {
    flex: 1 1 30%;
    background: #fff;
    border: none;
    border-radius: 6px;
    color: #333;
    padding: 0.5rem;
    font-size: 1rem;
    box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.1);
  }
  button {
    flex: 1 1 100%;
    padding: 0.7rem;
    border: none;
    background: var(--accent-color);
    color: #fff;
    font-weight: bold;
    font-size: 1.1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-shadow: none
  }
  button:hover {
    background: var(--accent-color-alt);
  }
  ul#todo-list {
    list-style: none;
    padding: 0;
    margin: 0;
    max-height: 280px;
    overflow-y: auto;
  }
  ul#todo-list li {
    background: #1a2138;
    margin-bottom: 0.8rem;
    padding: 0.8rem 1rem;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 0 5px var(--accent-color);
    animation: fadeIn 0.8s ease;
    gap: 0.5rem;
  }
  ul#todo-list li span.text {
    flex-grow: 1;
    cursor: pointer;
    transition: color 0.2s;
  }
  ul#todo-list li.completed span.text {
    text-decoration: line-through;
    color: #32ff89;
    opacity: 0.7;
  }
  ul#todo-list li.completed span.time {
    opacity: 0.5;
  }
  ul#todo-list li span.time {
    font-size: 0.9rem;
    opacity: 0.8;
    margin-left: 1rem;
    font-family: monospace;
  }
  ul#todo-list li button.remove-btn {
    background: transparent;
    border: none;
    color: #ff3a3a;
    font-size: 1.2rem;
    margin-left: 1rem;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  ul#todo-list li button.remove-btn:hover {
    color: #ff0000;
  }
  ul#todo-list li .checkbox {
    margin-right: 0.8rem;
    accent-color: var(--accent-color);
    width: 1.1em;
    height: 1.1em;
    cursor: pointer;
  }
  .notification {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: var(--accent-color);
    color: #000;
    padding: 1rem 1.5rem;
    border-radius: 12px;
    box-shadow: 0 0 15px var(--accent-color);
    font-weight: bold;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 5000;
  }
  .notification.show {
    opacity: 1;
    pointer-events: auto;
  }
  .progress-section {
    margin-bottom: 1.5rem;
    width: 100%;
    max-width: 480px;
    background: var(--progress-bg);
    border-radius: 10px;
    padding: 0.8rem 1.2rem;
    box-shadow: 0 0 10px var(--shadow-color);
  }
  .progress-label {
    font-size: 1rem;
    color: var(--accent-color);
    margin-bottom: 0.3rem;
    font-weight: bold;
    letter-spacing: 1px;
    text-shadow: 
    display: block;
  }
  .progress-bar-container {
    width: 100%;
    height: 18px;
    background: var(--progress-track);
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 6px #00ffe766;
    margin-bottom: 0.3rem;
  }
  .progress-bar {
    height: 100%;
    background: linear-gradient(90deg, var(--progress-bar) 50%, var(--progress-bar-complete) 100%);
    width: 0%;
    transition: width 0.4s cubic-bezier(.4,2,.6,1), background .3s;
    border-radius: 8px 0 0 8px;
  }
  .progress-info {
    font-size: 0.92rem;
    color: #333;
    text-align: right;
    margin-top: -0.2rem;
    text-shadow: 0 0 5px #00ffe7;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(-10px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>
  <h1>To - Do List</h1>
  <div class="progress-section">
    <span class="progress-label">Tracking Progress</span>
    <div class="progress-bar-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="progress-info" id="progress-info">0 of 0 completed (0%)</div>
  </div>
  <div class="planner-container">
    <form id="todo-form" autocomplete="off">
      <input type="text" id="todo-input" placeholder="Enter a to-do task" required />
      <input type="time" id="todo-time" required />
      <button type="submit">Add To-Do</button>
    </form>
    <ul id="todo-list"></ul>
  </div>
  <div class="notification" id="notification">New to-do added!</div>

  <audio id="alarm-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

<script>
  const todoForm = document.getElementById('todo-form');
  const todoInput = document.getElementById('todo-input');
  const todoTime = document.getElementById('todo-time');
  const todoList = document.getElementById('todo-list');
  const notification = document.getElementById('notification');
  const alarmSound = document.getElementById('alarm-sound');
  const progressBar = document.getElementById('progress-bar');
  const progressInfo = document.getElementById('progress-info');

  let todos = [];

  // Request notification permission
  if (window.Notification && Notification.permission !== 'granted') {
    Notification.requestPermission();
  }

  function showNotification(message) {
    if (window.Notification && Notification.permission === 'granted') {
      new Notification(message);
    } else {
      notification.textContent = message;
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }
  }

  function playAlarm() {
    alarmSound.play();
  }

  // Progress tracking
  function updateProgress() {
    const total = todos.length;
    const completed = todos.filter(todo => todo.completed).length;
    let percent = total === 0 ? 0 : Math.round((completed/total)*100);
    progressBar.style.width = percent + '%';
    // Animate to green if all complete
    if (percent === 100 && total > 0) {
      progressBar.style.background = 'linear-gradient(90deg, var(--progress-bar-complete) 70%, var(--progress-bar-complete) 100%)';
    } else {
      progressBar.style.background = 'linear-gradient(90deg, var(--progress-bar) 50%, var(--progress-bar-complete) 100%)';
    }
    progressInfo.textContent = ${completed} of ${total} completed (${percent}%);
  }

  // Check every second if any todo alarm should go off
  setInterval(() => {
    const now = new Date();
    const currentTime = now.toTimeString().slice(0,5); // "HH:MM"

    todos.forEach((todo, index) => {
      if (!todo.triggered && todo.time === currentTime) {
        // Show alert and play sound
        alert(⏰ Alarm: "${todo.text}" is due now!);
        playAlarm();
        todos[index].triggered = true;
      }
    });
  }, 1000);

  function addTodo(text, time) {
    // Save todo
    todos.push({ text, time, triggered: false, completed: false });
    renderTodos();
    showNotification('New To-Do Added!');
    updateProgress();
  }

  function removeTodo(index) {
    todos.splice(index, 1);
    renderTodos();
    updateProgress();
  }

  function toggleTodoCompleted(index) {
    todos[index].completed = !todos[index].completed;
    renderTodos();
    updateProgress();
  }

  function renderTodos() {
    todoList.innerHTML = '';
    todos.forEach((todo, i) => {
      const li = document.createElement('li');
      if (todo.completed) {
        li.classList.add('completed');
      }
      // Checkbox for completed
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.classList.add('checkbox');
      checkbox.checked = todo.completed;
      checkbox.title = 'Mark as done/undone';
      checkbox.addEventListener('change', () => toggleTodoCompleted(i));
      li.appendChild(checkbox);

      const textSpan = document.createElement('span');
      textSpan.textContent = todo.text;
      textSpan.classList.add('text');
      textSpan.title = 'Click to toggle completed';
      textSpan.addEventListener('click', () => toggleTodoCompleted(i));

      const timeSpan = document.createElement('span');
      timeSpan.textContent = todo.time;
      timeSpan.classList.add('time');

      const removeBtn = document.createElement('button');
      removeBtn.textContent = '✖';
      removeBtn.classList.add('remove-btn');
      removeBtn.title = 'Remove To-Do';
      removeBtn.addEventListener('click', () => removeTodo(i));

      li.appendChild(textSpan);
      li.appendChild(timeSpan);
      li.appendChild(removeBtn);

      todoList.appendChild(li);
    });
  }

  todoForm.addEventListener('submit', e => {
    e.preventDefault();
    const text = todoInput.value.trim();
    const time = todoTime.value;

    if (!text || !time) {
      alert('Please enter a task and a time!');
      return;
    }

    addTodo(text, time);

    todoInput.value = '';
    todoTime.value = '';
    todoInput.focus();
  });

  // Initial progress bar update
  updateProgress();
</script>
</body>
</html>
