<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=dev, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        *{
            text-decoration: none;
        }
        body{
            background-color: #faedcb;
            margin: 0px;
        }
        .temp{
            background-image: url(finalbg.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
        }
        .navbar{
            background-color: #8fcaca;
            padding-left: 80px;
            padding-right: 80px;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .navi{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo{
            font-family: sans-serif;
            font-size: 50px;
            font-weight: 700;
            color: white;
        }
        li{
            list-style: none;
            display: inline-block;
        }
        li a{
            color: rgb(53, 48, 48);
            font-size: 30px;
            font-weight: bold;
            margin-right: 20px;
        }
        .body-header{
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 30px;
            padding-bottom: 30px;
        }
        .header {
        font-size: 90px;
        font-weight: 800;
        font-family: 'Times New Roman', Times, serif;
        text-align: center;

        background-image: linear-gradient(to right, purple, gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .sub-header{
            font-size: 70px;
            font-weight: 800;
            font-family: sans-serif;
            background-image: linear-gradient(to right, rgb(97, 20, 97),  hwb(0 21% 4%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        .button-body{
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 30px;
            padding-bottom: 30px;
        }
        img{
            width: 350px;
            height: 600px;
            border: 1px;
            border-style: dashed;
            border-radius: 50px;
            font-size: 40px;
            cursor: pointer;
            margin: 10px;
        }
        img:hover{
            transform: scale(1.1, 1.1);
            transition: ease-in-out 0.5s;
        }
    </style>
</head>
<body>
    <div class="temp">
        <nav class="navbar">
            <div class="navi">
                <div class="logo">ReviewHub</div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="body-header">
            <div>
                <div class="header">ReviewHub</div>
                <div class="sub-header">BSINFOTECH 102-D</div>
                <div class="sub-header">Gned06</div>
                <div class="sub-header">Science, Technology, and Society</div>
            </div>
        </div>
    </div>
    <div class="button-body">
        <div class="buttons">
            <a href="#"><img src="1.jpg"></a>
            <a href="#"><img src="2.jpg"></a>
            <a href="#"><img src="3.jpg"></a>
            <a href="#"><img src="4.jpg"></a>
        </div>
    </div>
</body>
</html>
